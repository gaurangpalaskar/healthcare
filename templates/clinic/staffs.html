{% extends 'includes/base.html' %}


{% block title %}
<title>HealthCare Clinic - Staffs</title>
{% endblock title %}

{% block content %}

<div class="header-row" style="display: flex; justify-content: space-between; align-items: center;">
    <h4><b>Staffs</b></h4>
    <a href="{% url 'clinic:new_staff' %}" class="btn btn-primary">Add a New Staff</a>
</div>
<hr>


<table class="table table-striped table-bordered table-hover">

    <thead>

        <tr class="table-primary">
            <th>Name</th>
            <th>Role</th>
            <th>Speciality</th>
        </tr>

    </thead>

    <tbody>

        {% for staff in staffs %}

        <tr>

            <td><a href="{% url 'clinic:get_staff' staff.id %}">{{ staff.name }}</a></td>
            <td>{{ staff.role }}</td>
            <td>
                <a href="{% url 'clinic:get_speciality' staff.speciality.id %}">
                    {{ staff.speciality.name }}
                </a>
            </td>

        </tr>

        {% endfor %}

    </tbody>

</table>


{% endblock content %}
